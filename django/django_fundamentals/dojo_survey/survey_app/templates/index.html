<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="containter w-50 mx-auto mt-5 p-5 border border-black border-4">
        <form action="/submit" method="post">
            {% csrf_token %}
            <div class="mb-3 d-flex">
                <label for="exampleFormControlInput1" class="form-label w-50 fs-5">Your Name</label>
                <input type="text" class="form-control w-50 border-black border-2 rounded-0"
                    id="exampleFormControlInput1" name="username">
            </div>

            <div>
                <div class="mb-3 d-flex">
                    <label for="userlocation" class="w-50 fs-5">Dojo Location</label>
                    <select class="form-select w-50 border-black border-2 rounded-0" aria-label="Default select example"
                        name="userlocation" id="userlocation">
                        <option value="Gaza">Gaza</option>
                        <option value="Ramallah">Ramallah</option>
                        <option value="Cairo">Cairo</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="mb-3 d-flex">
                    <label for="favlanguage" class="w-50 fs-5">Favorite Language</label>
                    <select class="form-select w-50 border-black border-2 rounded-0" aria-label="Default select example"
                        name="favlanguage" id="favlanguage">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 d-flex">
                <p class="w-50 fs-5">Gender</p>

                <div class="form-check fs-5 me-3">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check fs-5">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fs-5">Comment (optional)</label>
                <textarea class="form-control border-black border-2 rounded-0" id="exampleFormControlTextarea1" rows="5"
                    name="usercomment"></textarea>
            </div>

            <div class="mb-3">
                <input type="checkbox" name="privacy" id="privacy" value="Agreed">
                <label for="privacy">Agree to pivacy policy</label>
            </div>


            <button class="float-end button-bg text-light px-2 py-1">Submit</button>
        </form>
    </div>
</body>

</html>
