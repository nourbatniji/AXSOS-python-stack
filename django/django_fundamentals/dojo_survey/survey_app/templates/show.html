<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="containter w-50 mx-auto mt-5 p-5 border border-black border-4">

        <h3 class="text-decoration-underline">Submitted info:</h3>

        <p class="d-flex justify-content-between align-items-center fs-5 w-75 text-start
            ">Name: <span class="w-50">{{ username }}</span></p>
        <p class="d-flex justify-content-between align-items-center fs-5 w-75 text-start
            ">Dojo Location: <span class="w-50">{{ userlocation }}</span></p>
        <p class="d-flex justify-content-between align-items-center fs-5 w-75 text-start
            ">Favorite Language: <span class="w-50">{{ favlanguage }}</span></p>
        <p class="d-flex justify-content-between align-items-center fs-5 w-75 text-start
            ">Dojo Gender: <span class="w-50">{{ usergender }}</span></p>

        <p class="d-flex justify-content-between align-items-center fs-5 w-75 text-start
            ">Dojo Comments: <span class="w-50">{{ usercomments }}</span></p>

        <p class="d-flex justify-content-between align-items-center fs-5 w-75 text-start
            ">Privacy Policy: <span class="w-50">{{ privacyagreementq }}</span></p>


        <button class="float-end button-bg px-2 py-1"><a class="text-decoration-none text-light" href="/">Go
                Back</a></button>

    </div>
</body>

</html>
