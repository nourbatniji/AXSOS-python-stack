<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="{% static 'script.js' %}"></script>
</head>

<body>
    <header>
        <div class="container d-flex align-items-center justify-content-between py-5 my-5 gap-4">
            <form action="/reg_user" method="post" onsubmit="return reg_validation()" class="w-50">
                {% csrf_token %}
                <h3>Register</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" name="alias" id="alias">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirm_pw" class="form-label">confirm_pw</label>
                    <input type="password" class="form-control" name="confirm_pw" id="confirm_pw">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <form action="/login_user" method="post" onsubmit="return login_validation()" class="w-50">
                {% csrf_token %}
                <h3>Log In</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="login_email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="login_password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </header>
</body>

</html>
