<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="{% static 'script.js' %}"></script>
</head>

<body>
    <header>
        <div class="container d-flex align-items-center justify-content-between py-5 my-5 gap-4">
            <form action="/add_book" method="post">
                {% csrf_token %}
                <h3>Register</h3>
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title:</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <select name="author" id="old_authors">
                        <option value=""></option>  <!-- get all authors-->
                    </select>
                    <input type="text" class="form-control" name="author" id="new_author">
                </div>
                <div class="mb-3">
                    <label for="review" class="form-label">Review</label>
                    <input type="text" class="form-control" name="review" id="review">
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" class="form-control" name="rate" id="rate">
                </div>
                <input type="hidden" name="user_id" id="user_id" value="{{ logged_user.id }}">
               
                <button type="submit" class="btn btn-primary">Add Book and Review</button>
            </form>

        </div>
    
    </header>
</body>

</html>
