<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container w-75 my-5 py-5">
        <form action="/add_comment/{{ course_id }}" method="post" class="mb-5">
            {% csrf_token %}
            <div>
                <label for="comment_content" class="fs-4 w-50 mb-3">Add your comments here:</label>
                <br>
                <textarea name="comment_content" id="comment_content"></textarea>
            </div>
            <button class="mt-3">Add</button>
        </form>
        <table class="table table-striped">
            <thead>
                <th>Course ID:</th>
                <th>Course Name:</th>
                <th>Course Comments:</th>
                <th>Comment ID:</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td>{{ comment.course.id }}</td>
                    <td>{{ comment.course.course_name }}</td>
                    <td>{{ comment.comment_content }}</td>
                    <td>{{ comment.id }}</td>
                    <td>
                        <form action="/delete_comment/{{ comment.course.id }}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="comment_id" id="comment_id" value="{{ comment.id }}">
                            <button>Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
