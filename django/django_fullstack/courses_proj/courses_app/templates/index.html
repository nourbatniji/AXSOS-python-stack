<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container w-75 my-5 py-5">
        <h1>Add a new course</h1>
        <form action="/add_course" method="post">
            {% csrf_token %}
            <div>
                <label for="course_name">Name:</label>
                <input type="text" name="course_name" id="course_name">
            </div>
            <div class="textarea">
                <label for="course_desc">Description: </label>
                <textarea name="course_desc" id="course_desc" rows="3"></textarea>
            </div>

            <div class="w-50 text-end my-2">
                <button>Add</button>
            </div>
        </form>

        <h1>Courses</h1>
        <table class="table table-striped">
            <thead>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.course_desc }}</td>
                    <td>{{ course.date_created }}</td>
                    <td>
                        <a href="/courses/comment/{{ course.id }}">comment</a>
                        <a href="/courses/destroy/{{ course.id }}">remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>
