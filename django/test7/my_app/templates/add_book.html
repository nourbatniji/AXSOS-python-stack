<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div>
        <a href="/logout">Logout</a>
        <a href="/books">Home</a>
    </div>
    <div class="container">
        <form action="/add_book" method="post">
            {% csrf_token %}
            <input type="hidden" name="user_id" id="user_id" value="{{ logged_user.id }}">
            <div>
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div> <!-- GET BACKKKKKKKK-->
                
                <label for="new_author"  class="form-label">Or add a new author</label>
                <input type="hidden" name="author_id" value="{{ lagged_user.id }}" id="">
                <input type="text" class="form-control" name="author" id="new_author">
            </div>
            <div>
                <label for="review" class="form-label">review</label>
                <input type="text" class="form-control" name="review" id="review">
            </div>
            <div>
                <label for="rate" class="form-label">Rate</label>
                <input type="number" class="form-control" name="rate" id="rate">
            </div>

            <div class="col-12 mt-3 text-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>

        </form>
    </div>
</body>

</html>
