<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 py-5">
        <h1>{{ details.author_details.first_name }} {{ details.author_details.last_name }}</h1>
        <h4>ID: {{ details.author_details.id }}</h4>
        <div class="d-flex align-items-baseline">
            <h4>Notes</h4>
            <p class="ps-2">{{ details.notes }}</p>
        </div>
        <h4>Books:</h4>

        <ul>
            <!-- authors of book -->
            {% for book in details.books_of_author %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
        
        <!-- all authors -->
        <form action="/add_book_to_author" method="post">
            {% csrf_token %}
            <input type="hidden" name="author_id" value="{{ details.author_details.id }}">
            <select name="book_id" id="book_id">
                {% for book in details.book %}
                <option value="{{ book.id }}">{{ book.title }}</option>
                   {% endfor %}
            </select>
            <button>Add</button>
        </form>
        
    
    </div>


</body>

</html>
