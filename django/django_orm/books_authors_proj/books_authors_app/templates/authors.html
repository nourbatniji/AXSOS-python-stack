<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container w-75 d-flex align-items-start justify-content-between my-5 py-5">
        <form action="/add_author" method="post" class="text-center">
            {% csrf_token %}
            <h1 class="text-center mb-5">Add an Author</h1>
            <div class="my-3">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div class="my-3">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="d-flex align-items-start justify-content-center my-3">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes"></textarea>
            </div>
            <div class="w-75">
                <button>Add</button>
            </div>

        </form>

        <table class="table table-striped w-50 table-bordered">
            <thead>
                <tr class="border-1 border-secondary-subtle">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for author in authors %}
            <tr class="border-1 border-secondary-subtle">
                <td>{{ author.id }}</td>
                <td>{{ author.first_name }} {{ author.last_name }}</td>
                <td><a href="/authors/{{ author.id }}">View</a></td>
                <td>
                    <form action="/delete_author_by_id" method="post">
                        {% csrf_token%}
                        <input type="hidden" name="author_id" id="" value="{{ author.id }}">
                        <button>Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
