<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">


        <h1>{{ details.book_details.title }}</h1>
        <div class="ps-4">
            <h4>ID: {{ details.book_details.id }}</h4>
            <div class="d-flex align-items-baseline">
                <h4 class="pe-2">Description: </h4>
                <p>{{ details.book_details.desc }}</p>
            </div>

            <h4>Authors</h4>

            <!-- authors of the book -->
            <ul>
                {% for author in details.author %}
                <li> {{ author.first_name }} {{ author.last_name }}</li>
                {% endfor %}

            </ul>
            <!-- all the authors -->
            <form action="/add_author_to_book" method="post">
                {% csrf_token %}
                <input type="hidden" name="book_id" value="{{ details.book_details.id }}">
                <select name="author_id" id="author_id">
                    {% for author in details.all_authors %}
                    <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                    {% endfor %}
                </select>
                <button>Add</button>
            </form>
        </div>

    </div>
</body>

</html>
