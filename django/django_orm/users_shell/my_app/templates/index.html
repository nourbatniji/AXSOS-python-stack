<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container w-50 my-5">
        <h1 class="text-center my-5">All the Users</h1>
        <table class="table table-striped table-bordered my-5 text-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Age</th>
                    <th scope="col">Delete User</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email_address }}</td>
                    <td>{{ user.age }}</td>
                    <td>
                        <form action="/delete_by_id" method="post">
                            {% csrf_token %}
                            <input type="hidden" value="{{ user.id }}" name="user_id" id="">
                            <button class="bg-white">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="submit_user" method="post">
            {% csrf_token %}
            <h1 class="border-top border-3 border-black text-center py-3 my-3">Add a User</h1>
            <div class="container">
                <div class="row my-3">
                    <div class="col fw-bold">
                        <label for="first_name" class="w-25">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="col fw-bold">
                        <label for="last_name" class="w-25">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col fw-bold">
                        <label for="email_address" class="w-25">Email</label>
                        <input type="email" name="email_address" id="email_address">
                    </div>
                    <div class="col fw-bold">
                        <label for="age" class="w-25">Age</label>
                        <input type="text" name="age" id="age">
                    </div>
                </div>
                <!-- <div class=" w-25 m-auto text-center"> -->
                    <button class="bg-white btn">Add</button>
                <!-- </div> -->
            </div>
        </form>
        <form action="remove_user_by_id" method="post" class="mx-auto my-5 w-75 text-center border-top border-black pt-4">
            {% csrf_token %}
            <label for="user_to_delete">Enter user ID to delete</label>
            <input type="number" name="user_to_delete" id="user_to_delete">
            <br>
            <button class="btn">delete user</button>
        </form>
    </div>
</body>

</html>
