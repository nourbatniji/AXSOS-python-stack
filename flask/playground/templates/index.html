<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome!</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <div class="container">
        {% for i in range(number):%}
            <div class="box"></div>
        {% endfor %}
    </div>


    <div class="container">
        {% for i in range(number):%}
            <div class="box"></div>
        {% endfor %}
    </div>
    <script>
        var boxes = document.querySelectorAll(".box")
        var color = "{{ color }}"
        boxes.forEach((box)=>{
            box.style.backgroundColor = color
        })
    </script>




</body>

</html>
