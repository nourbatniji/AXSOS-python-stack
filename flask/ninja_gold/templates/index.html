<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h3 class="d-flex align-items-center">Your gold: <span>{{ gold }}</span></h3>
        <h1 class="winner {% if 'Won' in Message%} d-block {% endif %}">{{ Message }}</h1>

        <div class="row">
            <div class="col box">
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>

                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm">
                    <button>Find Gold</button>
                </form>
            </div>
            <div class="col box">
                <h2>Cave</h2>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave">
                    <button>Find Gold</button>
                </form>
            </div>
            <div class="col box">
                <h2>House</h2>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house">
                    <button>Find Gold</button>
                </form>
            </div>
            <div class="col box">
                <h2>Casino</h2>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino">
                    <button>Find Gold</button>
                </form>
            </div>
        </div>
        <h4>Activities:</h4>
        <div class="activities {% if message | length >= 8 %} height-300 overflow-scroll {% endif %}">
            {% for msg in message %}
            <p class="activity {% if 'lost' in msg %} red {% else %} green {% endif %}">{{ msg|safe }}</p>
            {% endfor %}
        </div>
        <div id="reset" class="{% if 'Won' in Message %} d-block {% else %} d-none {% endif %}">
            <form action="/" method="post">
                <button>Play again!</button>
            </form>
        </div>
    </div>
</body>

</html>
